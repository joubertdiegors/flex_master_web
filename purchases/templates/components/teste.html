<div class="table-responsive">
    <table id="{{ table_id }}" class="table table-striped table-hover" style="width:100%;">
      <thead class="thead-dark">
        <tr>
          {% for column in columns %}
          <th>{{ column }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in rows %}
        <tr role="row">
          {% for cell in row %}
          <td>{{ cell }}</td>
          {% endfor %}
          <td>
            <a href="{{ row.view_url }}" class="btn btn-info btn-sm">
              <i class="bi bi-eye"></i>
            </a>
            <a href="{{ row.edit_url }}" class="btn btn-warning btn-sm">
              <i class="bi bi-pencil"></i>
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  
  {% block extra_scripts %}
  <script>
    $(document).ready(function () {
  
      $('#{{ table_id }}').DataTable({
        order: [[1, 'asc']],
        lengthMenu: [
          [10, 25, 50, -1],
          [10, 25, 50, 'Todos']
        ],
        paging: true,
        searching: true,
        info: true,
        ordering: true,
        stateSave: true,
        responsive: true,
        deferRender: true,
        columnDefs: columnDefs,
        fixedColumns: true,
        language: {
          lengthMenu: "Mostrar _MENU_ por p√°gina",
          paginate: {
            first: '<i class="bi bi-chevron-double-left"></i>',
            last: '<i class="bi bi-chevron-double-right"></i>',
            next: '<i class="bi bi-chevron-right"></i>',
            previous: '<i class="bi bi-chevron-left"></i>'
          },
          zeroRecords: "Nenhum registro encontrado",
          info: "Mostrando _START_ a _END_ de _TOTAL_ registros",
          infoEmpty: "Mostrando 0 a 0 de 0 registros",
          infoFiltered: "(filtrado de _MAX_ registros no total)"
        }
      });
    });
  </script>
  {% endblock %}
