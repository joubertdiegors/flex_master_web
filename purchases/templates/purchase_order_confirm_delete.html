{% extends 'base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Você tem certeza que deseja excluir este pedido de compra?</h2>
    <p><strong>Pedido:</strong> {{ object.order_number }}</p>
    <p><strong>Fornecedor:</strong> {{ object.supplier.name }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, excluir</button>
        <a href="{% url 'purchase_order_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
