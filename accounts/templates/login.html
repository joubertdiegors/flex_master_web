<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        .login-box {
            background: #799a79;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(171, 171, 171, 0.1);
            text-align: center;
            width: 100%;
        }

        .logo img {
            width: 100px;
            /* Ajuste o tamanho da logomarca conforme necess√°rio */
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="{{ header_logo_url }}" alt="Logo">
            </div>
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ login_form.non_field_errors }}
                <div class="input-group">
                    <label for="id_username">Username:</label>
                    {{ login_form.username }}
                </div>
                <div class="input-group">
                    <label for="id_password">Password:</label>
                    {{ login_form.password }}
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
