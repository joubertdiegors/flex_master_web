{% extends 'base_store.html' %}

{% block title %}Redefinir Senha - Sacolão{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header bg-secondary text-white text-center">
                    <h1>Esqueceu sua senha?</h1>
                </div>
                <div class="card-body">
                    <p>Insira o seu e-mail abaixo. Enviaremos um link para você redefinir sua senha.</p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100">Enviar link de redefinição</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
