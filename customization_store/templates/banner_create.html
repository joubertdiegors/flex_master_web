{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-3">{% if form.instance.pk %}Atualizar{% else %}Criar{% endif %} Produto</h2>
    <form method="post" enctype="multipart/form-data" id="bannerForm">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'banner_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
