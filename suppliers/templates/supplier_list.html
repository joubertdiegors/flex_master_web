{% extends 'base.html' %}

{% block title %}
Fornecedores
{% endblock %}

{% block content %}

<div class="row mb-3">

  <div class="col-md-6">
    <form method="get" action="{% url 'supplier_list' %}">
      <div class="input-group">
        <input type="text" class="form-control" name="name" placeholder="Nome" value="{{ request.GET.name }}" id="">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </form>
  </div>
  
  <div class="col-md-6">
    <a href="{% url 'supplier_create' %}" class="btn btn-success float-end">
      <i class="bi bi-plus"></i> Novo Fornecedor
    </a>
  </div>
</div>

<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Tipo</th>
        <th>Status</th>
        <!-- Adicione mais colunas conforme necessário -->

        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for supplier in suppliers %}
      <tr>
        <td>{{ supplier.pk }}</td>
        <td>{{ supplier.name }}</td>
        <td>{{ supplier.type }}</td>
        <td>{{ supplier.status }}</td>
        <!-- Adicione mais colunas conforme necessário -->

        <td>
          <a href="{% url 'supplier_detail' supplier.pk %}" class="btn btn-info btn-sm">
            <i class="bi bi-eye"></i> Detalhes
          </a>

          <a href="{% url 'supplier_update' supplier.pk %}" class="btn btn-warning btn-sm">
            <i class="bi bi-pencil"></i> Editar
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
